<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojib Boddar KheLa</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function server() {
            const username = "ToXiic-HunTer";
            const repo = "ToXiic-HunTer.github.io";
            const currentURL = window.location.href;

            if (!currentURL.includes(`${username}.github.io`)) {
                redirectToGame(); // Redirect or display a message
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}`);
                if (!response.ok) {
                    redirectToGame();
                    return;
                }
                const data = await response.json();
                if (data.owner.login !== username) {
                    redirectToGame();
                    return;
                }
            } catch (error) {
                redirectToGame();
            }
        }

        function redirectToGame() {
            // Instead of wiping the document, redirect or show a message:
            // Option 1: Redirect (if you have a separate game page)
            // window.location.href = "game.html"; // Replace with your game page URL

            // Option 2: Display a message within the current page
            const messageDiv = document.createElement('div');
            messageDiv.textContent = "This game is designed to be played on ToXiic-HunTer.github.io.  Please visit the correct URL.";
            document.body.appendChild(messageDiv);

             //Or option 3: If the game files are in the same directory, simply do nothing.
        }

        server();
    </script>
</head>

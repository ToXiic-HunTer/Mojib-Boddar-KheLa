<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojib-Boddar-Game</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function server() {
            const username = "ToXiic-HunTer";
            const repo = "ToXiic-HunTer.github.io";
            const currentURL = window.location.href;

            if (!currentURL.includes(`${username}.github.io`)) {
                redirectToGame();
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}`);
                if (!response.ok) {
                    redirectToGame();
                    return;
                }
                const data = await response.json();
                if (data.owner.login !== username) {
                    redirectToGame();
                    return;
                }
            } catch (error) {
                redirectToGame();
            }
        }

        function redirectToGame() {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = "This game is designed to be played on ToXiic-HunTer.github.io.  Please visit the correct URL.";
            document.body.appendChild(messageDiv);
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            const makerBtn = document.getElementById('maker-btn');
            const victoryDiv = document.getElementById('victory');

            if (makerBtn && victoryDiv) { // Check if elements exist
                setInterval(() => {
                    makerBtn.style.color = getRandomColor();
                    victoryDiv.style.color = getRandomColor();
                }, 1000);
            }
        });

        server();
    </script>
</head>
<body>
    <img id="paw" src="s.png" alt="Cat Paw">
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <img id="mouse" src="c1.png" alt="Mouse">
    <img id="slingshot" src="Y.png" alt="Slingshot">
    <audio id="damageSound" src="a.mp3"></audio>
    <audio id="bgmt" src="bgmt.mp3"></audio>
    <audio id="one" src="one.mp3"></audio>
    <div id="score">Tur Score: 0 </div>
    <div id="target">Matro Target: 6</div>
    <div id="victory" style="display: none;">Tuii Jittos!</div>
    <div id="hit" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <a href="https://hits.seeyoufarm.com">
            <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2ToXiic-HunTer.github.io%2FMojib-Boddar-KheLa%2F&count_bg=%23112600&title_bg=%23000000&icon=&icon_color=%23E7E7E7&title=visits%28today%2Ftotal%29&edge_flat=false"/>
        </a>
    </div>
    <a id="maker-btn" href="https://www.facebook.com/iTzCoxiTBoyAhesan" target="_blank">Bro Contact developer</a>
    <script src="script.js"></script>
</body>
</html>
